<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login &amp; signup form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="#signup">Signup now</a></div>
      </form>
      <form action="#signup" class="signup">
        <div class="field">
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="field">
            <input type="Number" placeholder="Phone Number" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
<script>
  // Show only the selected form (login or signup)
  document.addEventListener("DOMContentLoaded", function() {
    const loginRadio = document.getElementById("login");
    const signupRadio = document.getElementById("signup");
    const loginForm = document.querySelector("form.login");
    const signupForm = document.querySelector("form.signup");
    const signupLink = document.querySelector(".signup-link a");

    function updateForms() {
      if (loginRadio.checked) {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else if (signupRadio.checked) {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }

    // Initial state
    updateForms();

    // Listen for radio changes
    loginRadio.addEventListener("change", updateForms);
    signupRadio.addEventListener("change", updateForms);

    // Switch to signup when clicking "Signup now"
    if(signupLink && signupRadio) {
      signupLink.addEventListener("click", function(e) {
        e.preventDefault();
        signupRadio.checked = true;
        updateForms();
      });
    }
  });
</script>
</body>
</html>
